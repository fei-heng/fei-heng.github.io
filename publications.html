<script>
    window.addEventListener('load', function() {
        var imgTags = document.getElementsByTagName('img');
        for (var i = 0; i < imgTags.length; i++) {
            var imgTag = imgTags[i];
            if (imgTag.title === ' paper') {
                imgTag.src = '//bibbase.org/img/filetypes/pdf.svg';
                //break;
            }
        }

        var aTags = document.getElementsByTagName('a');
        var tagsToDelete = [];
        for (var i = 0; i < aTags.length; i++) {
            var aTag = aTags[i];
            if (aTag.classList.contains('bibbase_page') && aTag.classList.contains('link')) {
                tagsToDelete.push(aTag);
            }
        }

        for (var i = 0; i < tagsToDelete.length; i++) {
            var tagToDelete = tagsToDelete[i];
            tagToDelete.parentNode.removeChild(tagToDelete);
        }
    });
</script>
